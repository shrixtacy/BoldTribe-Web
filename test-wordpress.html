<!DOCTYPE html>
<html>
<head>
    <title>WordPress API Test</title>
</head>
<body>
    <h1>WordPress API Test</h1>
    <div id="results"></div>
    
    <script>
        async function testWordPressAPI() {
            try {
                const response = await fetch('https://casestudies.boldtribe.in/wp-json/wp/v2/posts?_embed=1');
                const posts = await response.json();
                
                document.getElementById('results').innerHTML = `
                    <h2>API Response:</h2>
                    <p>Status: ${response.status}</p>
                    <p>Posts found: ${posts.length}</p>
                    <h3>Posts:</h3>
                    <ul>
                        ${posts.map(post => `
                            <li>
                                <strong>${post.title.rendered}</strong><br>
                                ID: ${post.id}<br>
                                Slug: ${post.slug}<br>
                                Date: ${post.date}<br>
                                Categories: ${post.categories.join(', ')}
                            </li>
                        `).join('')}
                    </ul>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h2>Error:</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        testWordPressAPI();
    </script>
</body>
</html>
