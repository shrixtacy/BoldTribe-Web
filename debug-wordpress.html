<!DOCTYPE html>
<html>
<head>
    <title>WordPress Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>WordPress API Debug</h1>
    <div id="results"></div>
    
    <script>
        async function debugWordPress() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test 1: Basic API call
                resultsDiv.innerHTML += '<div class="debug">Testing WordPress API...</div>';
                
                const response = await fetch('https://casestudies.boldtribe.in/wp-json/wp/v2/posts?_embed=1');
                
                resultsDiv.innerHTML += `<div class="debug">Response Status: ${response.status}</div>`;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const posts = await response.json();
                
                resultsDiv.innerHTML += `<div class="success">✅ Found ${posts.length} posts</div>`;
                
                // Display each post
                posts.forEach((post, index) => {
                    resultsDiv.innerHTML += `
                        <div class="debug">
                            <h3>Post ${index + 1}: ${post.title.rendered}</h3>
                            <p><strong>ID:</strong> ${post.id}</p>
                            <p><strong>Slug:</strong> ${post.slug}</p>
                            <p><strong>Date:</strong> ${post.date}</p>
                            <p><strong>Categories:</strong> ${post.categories.join(', ')}</p>
                            <p><strong>Excerpt:</strong> ${post.excerpt.rendered.substring(0, 100)}...</p>
                            <p><strong>Has Featured Image:</strong> ${post._embedded && post._embedded['wp:featuredmedia'] ? 'Yes' : 'No'}</p>
                        </div>
                    `;
                });
                
            } catch (error) {
                resultsDiv.innerHTML += `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
        
        debugWordPress();
    </script>
</body>
</html>
